{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        <table>
        <tr><th>name</th><th>price</th><th>symbol</th></tr> <!--ряд с ячейками заголовков-->
        <tr><td>{{ name }}</td><td>{{ price|usd }}</td><td>{{ symbol}}</td></tr> <!--ряд с ячейками тела таблицы-->
        </table>
    </form>
{% endblock %}
